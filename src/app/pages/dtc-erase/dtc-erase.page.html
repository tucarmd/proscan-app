<ion-content class="ion-padding">
  <div class="app-content-center-midle">
    <div class="text-center">
      <h4 [hidden]="IsEraseAll">Erase DTCs</h4>
      <h4 [hidden]="!IsEraseOBDDTCs">Erase OBD DTC Codes</h4>
      <h4 [hidden]="!IsEraseAll">Erase all DTCs</h4>
      <p class="font-size-18">Are you sure?</p>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border py-2">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="text-center">
        <ion-col>
          <ion-button *ngIf="IsEraseOBDDTCs" (click)="eraseOBDDtcs()" class="app-button" color="danger" expand="block">Yes</ion-button>
          <ion-button *ngIf="!IsEraseOBDDTCs" (click)="eraseDtcs()" class="app-button" color="danger" expand="block">Yes</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="cancel()" class="app-button" expand="block">No</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
