<!--
  Generated template for the ViewLogsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="ion-no-border">
  <ion-toolbar mode="md" *ngIf="isAndroid">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="chevron-back-outline" class="font-size-28" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Logs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showDownloadPopup()">
        <ion-icon name="download" class="font-size-28"></ion-icon>
      </ion-button>
      <ion-button (click)="clear()">
        <ion-icon name="trash" class="font-size-28"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar mode="ios" *ngIf="!isAndroid">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="chevron-back-outline" class="font-size-28" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="padding-left: 40px;">View Logs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showDownloadPopup()">
        <ion-icon name="download" class="font-size-28" color="light"></ion-icon>
      </ion-button>
      <ion-button (click)="clear()">
        <ion-icon name="trash" class="font-size-28" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="logs" [innerHtml]="logs">
  </div>
</ion-content>
